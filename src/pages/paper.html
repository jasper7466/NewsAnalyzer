<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Анализатор новостей">
  <meta name="keywords" content="Новости, Анализ, Статистика, Анализатор новостей, NewsAnalyzer, News analyzer">
  <meta name="author" content="Tim">
  <title>Аналитика</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.paper.css%>">
  <link rel="icon" href="<%=require('../images/favicon.png')%>" type="image/png">
</head>
<body class="page">
  <header class="header header_black header_slim">
    <!-- - - - - - HEADER / NAV - - - - - -->
    <nav class="nav nav_black">
      <a class="nav__site-caption-link custom-cursor custom-link" href="index.html">NewsAnalyzer</a>
      <ul class="nav__list">
        <li class="nav__list-item">
          <a class="nav__list-link custom-cursor custom-link" href="index.html">Главная</a>
        </li>
        <li class="nav__list-item nav__list-item_underline">
          <a class="nav__list-link custom-cursor custom-link" href="about.html">О проекте</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- - - - - - MAIN - - - - - -->
  <main class="main">
    <!-- - - - - - MAIN / STATISTICS - - - - - -->
    <section class="statistics">
      <div class="statistics__holder">
        <p class="statistics__nav">
          <a class="statistics__link statistics__path custom-cursor custom-link" href="index.html">Главная</a>
          <span class="statistics__separator"> / </span>
          <a class="statistics__link statistics__current custom-cursor custom-link" href="./index.html">Аналитика</a>
        </p>
        <p class="statistics__prompt">
          Вы спросили:
          <!-- <span class="statistics__quote">«</span> -->
          <span class="statistics__request">«Путешествия»</span>
          <!-- <span class="statistics__quote">»</span> -->
        </p>
        <p class="statistics__numbers">
          Новостей за неделю:
          <span class="statistics__number statistics__weekly">34 324</span>
        </p>
        <p class="statistics__numbers">
          Упоминаний в заголовках:
          <span class="statistics__number statistics__title-mentions">235</span>
        </p>
      </div>
    </section>
    <!-- - - - - - MAIN / WEEK - - - - - -->
    <section class="week">
      <div class="week__holder">
        <h1 class="week__title">Аналитика по дням</h1>
      </div>
    </section>
  </main>
   <!-- - - - - - FOOTER - - - - - -->
   <footer class="footer">
    <div class="footer__copyright-holder">
      <a class="footer__copyright custom-cursor custom-link" href="https://newsapi.org/" target="_blank">Powered by &copy; NewsAPI</a>
      <p class="footer__copyright">&copy; 2019 Tim</p>
    </div>
    <nav class="nav footer__nav">
      <ul class="nav__list">
        <li class="nav__list-item nav__list-item_black">
          <a class="nav__list-link custom-cursor custom-link" href="index.html">Главная</a>
        </li>
        <li class="nav__list-item nav__list-item_black">
          <a class="nav__list-link custom-cursor custom-link" href="about.html">О&nbsp;проекте</a>
        </li>
        <li class="nav__list-item nav__list-item_black">
          <a class="nav__list-link custom-cursor custom-link" href="https://praktikum.yandex.ru/" target="_blank">Яндекс.Практикум</a>
        </li>
      </ul>
    </nav>
    <ul class="footer__social-list">
      <li class="footer__social-list-item">
        <a class="footer__social-link custom-cursor custom-link" href="https://github.com/jasper7466" target="_blank">
          <img class="footer__social-icon" src="<%=require('../images/icon-social-octocat.svg')%>" alt="GitHub">
        </a>
      </li>
      <li class="footer__social-list-item">
        <a class="footer__social-link custom-cursor custom-link" href="https://www.facebook.com/" target="_blank">
          <img class="footer__social-icon" src="<%=require('../images/icon-social-facebook.svg')%>" alt="Facebook">
        </a>
      </li>
    </ul>
  </footer>
  <script src="<%= htmlWebpackPlugin.files.chunks.paper.entry%>"></script>
</body>
</html>
